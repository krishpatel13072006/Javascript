<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getdata(data, nextdata) {
            return new Promise((resolve, reject) => {

                setTimeout(() => {

                    if (getdata) {
                        console.log(data);
                        nextdata();

                        resolve("succesfull");
                    }
                    else {
                        reject("error occured");

                    }

                },10);
            })
        }

        let promise = getdata(1, () => {
            getdata(2, () => {
                getdata(3, () => {
                    console.log("All data fetched!")
                })
            })
        });

        promise.then((res) => {
            console.log("code executed succesfully!!! " + res)
        })

        promise.catch((err) => {
            console.log("execution failed " + err);
        })

        // console.log(promise);

///-----------------------------------------------------------------------------------------------------------------------------//

        //promise chaining:-----------

        function ansync_1(val) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(val);

                    resolve("executed function 1");
                },4000);
            })
        }

        function ansync_2(val) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(val);

                    resolve("executed function 2");
                },4000);
            })
        }

        let fun_1 = ansync_1(1);
        fun_1.then((res1) => {
            console.log(res1);

            let fun_2 = ansync_2(2);
            fun_2.then((res2) => {
                console.log(res2);
            })
        })



        // node 15_promises.js
    </script>
</body>

</html>
