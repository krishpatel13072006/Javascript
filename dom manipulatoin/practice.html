<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .para{
        color:red;
    }

    .newpara{
        background-color: blue;
    }
</style>
<body>
    <p class="para">hello coders</p>

    <script>
let p=document.querySelector("p");
p.classList.add("newpara");
    </script>
</body>
</html>
