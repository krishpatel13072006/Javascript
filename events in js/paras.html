<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice question</title>
</head>
<style>
  .container{
     width: 100vw;
    height: max-content;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
    box-sizing: border-box;
  }
  .container>div{
    width: 50px;
    height: 50px;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin: 5px;
  }
</style>
<body>
    <div class="container">
        <div class="1div divs">div 1</div>
        <div class="2div divs">div 2</div>
        <div class="3div divs">div 3</div>
        <div class="4div divs">div 4</div>
    </div>
    <script>
    //   let divs=document.querySelectorAll(".divs")
        
    //   divs.forEach((x)=>{
    //     x.addEventListener("click",(e)=>{
    //         alert(e.target.innerText);
    //     })
    //   })

      let div=document.querySelector(".container");
    //   function iterat(e){
    //     alert(e.target.innerText);
    //   }
      div.addEventListener("click",(e)=>{
          alert(e.target.innerText);
          alert(e.target.getAttribute("class"));
      });
       
      for(let i=5;i<=100;i++)
      {
        let divv=document.createElement("div");
        divv.innerText="div "+i;
         divv.setAttribute("class",`${i} div`);
        div.append(divv);
      }
    
      function randomcolor(){
          let val1=Math.floor(Math.random()*256);
      let val2=Math.floor(Math.random()*256);
      let val3=Math.floor(Math.random()*256);

      return `rgb(${val1},${val2},${val3})`
      }

    // div.forEach((e)=>{
    // e.style.backgroundCOlor=randomcolor;
    // })
     const allDivs = document.querySelectorAll(".container > div");
    allDivs.forEach((div) => {
      div.style.backgroundColor = randomcolor();
    });

    </script>
    </body>
</html>
